<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Caisse rapide – étape 2</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; margin:0; background:#0f1217; color:#e6e9ef}
  header{padding:12px; background:#171b22}
  h1{margin:0; font-size:18px}
  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:8px; padding:12px}
  .item{background:#0e131a; border:1px solid #222833; border-radius:10px; padding:10px; text-align:center; cursor:pointer}
  .item span{display:block; font-size:24px}
  .panel{background:#171b22; margin:12px; padding:12px; border-radius:10px}
  .big{font-size:28px; font-weight:700}
</style>
</head>
<body>
  <header><h1>🍹 Caisse rapide</h1></header>

  <div class="grid">
    <div class="item" data-price="0.80"><span>🥤</span>Soda<br>0,80 €</div>
    <div class="item" data-price="0.90"><span>🧃</span>Jus<br>0,90 €</div>
    <div class="item" data-price="1.00"><span>🍺</span>Pression<br>1,00 €</div>
    <div class="item" data-price="2.00"><span>🍻</span>Spéciale<br>2,00 €</div>
    <div class="item" data-price="0.50"><span>☕</span>Café<br>0,50 €</div>
  </div>

  <div class="panel">
    <div>Total : <span class="big" id="total">0,00 €</span></div>
    <div>Articles : <span id="count">0</span></div>
  </div>

<script>
  const fmt = new Intl.NumberFormat('fr-FR',{style:'currency',currency:'EUR'});
  let total = 0, count = 0;
  document.querySelectorAll('.item').forEach(el=>{
    el.addEventListener('click', ()=>{
      total += parseFloat(el.dataset.price);
      count++;
      document.getElementById('total').textContent = fmt.format(total);
      document.getElementById('count').textContent = count;
    });
  });
</script>
</body>
</html>
